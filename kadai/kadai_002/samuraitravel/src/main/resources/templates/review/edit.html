<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <div th:replace="~{fragment :: meta}"></div>   

        <div th:replace="~{fragment :: styles}"></div>
        
        <title>レビュー編集</title>       
    </head>

    <body>
        <div class="samuraitravel-wrapper">
            <!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>

            <main>
                <div class="container pt-4 pb-5 samuraitravel-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-lg-6 col-md-8">
                            <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">                        
                                    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/houses/__${review.getHouse().getId()}__}">民宿詳細</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">レビュー編集</li>
                                </ol>
                            </nav>

							<h1 class="mb-4 text-center" th:text="${review.getHouse().getName() + 'のレビュー編集'}"></h1>

                            <form method="post" th:action="@{/review/__${reviewEditForm.getId()}__/update}" th:object="${reviewEditForm}" enctype="multipart/form-data">                                                            
                                <div class="form-group row mb-3">
                                    <div class="col-md-4">
                                        <label for="review" class="col-form-label text-md-left fw-bold">評価</label>
                                    </div>
                                    <div class="col-md-8">
                                        <select id="review" class="form-control text-warning" th:field="*{review}">
                                            <option value="1">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
											<option value="2">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
											<option value="3">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
											<option value="4">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
											<option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
										</select>
                                    </div>                                     
                                </div>

                                <div class="form-group row mb-3">
                                    <div class="col-md-4">
                                        <label for="description" class="col-form-label text-md-left fw-bold">コメント</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger small mb-2"></div>
                                        <textarea th:field="*{description}" rows="5" cols="33"></textarea>
                                    </div>
                                </div>

                                <div class="form-group d-flex justify-content-center my-4">
                                    <button type="submit" class="btn text-white shadow-sm w-50 samuraitravel-btn">更新</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>                
            </main>
            
            <!-- フッター -->
            <div th:replace="~{fragment :: footer}"></div>
        </div>    
        
        <div th:replace="~{fragment :: scripts}"></div>  
        <script th:src="@{/js/preview.js}"></script>     
    </body>
</html>
